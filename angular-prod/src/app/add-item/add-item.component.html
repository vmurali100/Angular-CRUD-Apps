<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name = "name" placeholder="Title" [(ngModel)]="item.title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name = "description" placeholder="Description" [(ngModel)]="item.description">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
