<div class="container">
  <app-add-item></app-add-item>
  <hr>
  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.title}} 
      <button type="submit" class="btn btn-info" (click)="editItem($event,item)">Edit</button>

      <div *ngIf="editState && itemToEdit.id == item.id">
        <form (ngSubmit)="updateItem(item)">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name = "name" placeholder="Title" [(ngModel)]="item.title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name = "description" placeholder="Description" [(ngModel)]="item.description">
          </div>
          <button type="submit" class="btn btn-warning">Update</button>
          <button class="btn btn-warning" (click)="deleteItem($event,item)">Delete</button>
        </form>
      </div>
    </li>
  </ul>
</div>
